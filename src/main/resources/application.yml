server:
  port: 8081

spring:
  profiles: default
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        input:
          group: bookreservation
          destination: bookrental
          contentType: application/json
        output:
          destination: bookrental
          contentType: application/json
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
